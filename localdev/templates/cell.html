<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Things on a Hex Grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3
/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!--link rel="icon" href="favicon.png"-->
  <meta name="theme-color" content="#00a200">
</head>

<body>
  <div class="container">
    <h1>Things on a Hex Grid</h1>
    <p>You are at {{ cell }}.</p>
    {% if cell.thing_set.count > 0 %}
    <div>
      The things here are:
      <ul>
        {% for thing in cell.thing_set.all %}
        <li>{{ thing }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3
/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
